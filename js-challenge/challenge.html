<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <div class="hello">
      <h1>Hello!</h1>
      <h2 class="sexy-font">Hello!</h2>
    </div>
    <br />
    <form>
      <label for="First_name">First name</label>
      <input required type="text" placeholder="First name" id="First_name" />
      <br />
      <label for="Last_name">Last name</label>
      <input required type="text" placeholder="Last name" id="Last_name" />
      <br />
      <label for="Email">Email</label>
      <input required type="email" placeholder="Email" id="Email" />
      <br />
      <label for="Username">Username</label>
      <input required type="text" placeholder="Username" id="Username" />
      <br />
      <label for="Password">Password</label>
      <input
        minlength="10"
        required
        type="password"
        placeholder="Password"
        id="Password"
      />
      <br />
      <label for="Birth_date">Birth date</label>
      <input required type="date" id="Birth_date" />
      <br />
      <label for="happy">How happy are you?</label>
      <input required type="range" id="happy" />
      <br />
      <label for="fav_color">What is your fav.color?</label>
      <input required type="color" id="fav_color" />
      <br />
      <input required type="submit" value="Create Account" />
    </form>
    <script src="challenge.js"></script>
  </body>
</html>
